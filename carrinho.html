<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <div class="container">
        <h1>Meu Carrinho</h1>
        <div class="main-content">
            <div id="cart">
                <div class="cart-header">
                    <span>Produto</span>
                    <span>Quantidade</span>
                    <span>Remover</span>
                    <span>Preço</span>
                </div>
                <div class="cart-item">
                    <img src="footer/produtos/guitarra.jfif" alt="Produto">
                    <span>Guitarra eletrica</span>
                    <input type="number" value="0">
                    <button>Remover</button>
                    <span>R$ 1,950</span>
                </div>
                <div class="cart-item">
                    <img src="footer/produtos/teclado.png" alt="Produto">
                    <span>Guitarra eletrica</span>
                    <input type="number" value="0">
                    <button>Remover</button>
                    <span>R$ 1,300</span>
                </div>
                <div class="cart-item">
                    <img src="footer/produtos/bateria.png" alt="Produto">
                    <span>Bateria</span>
                    <input type="number" value="0">
                    <button>Remover</button>
                    <span>R$ 3,700</span>
                </div>
            </div>
            <div class="order-summary">
                <h2>Resumo do Pedido</h2>
                <p>Subtotal (3 produtos): R$ 6,950</p>
                <p>Frete: R$ 300</p>
                <p>Total: R$ 9999,99</p>
                <a href="#" class="btn">Continuar</a>
                <p>Ao continuar, você será direcionado para a página de pagamento.</p>
            </div>
        </div>
    </div>
</body>
</html>
